<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Component (Tailwind Made)</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="hero">
      <!-- Image -->
      <div class="hero-img">
        <img src="image.jpg" class="object-cover object-center rounded-lg" />
      </div>

      <!-- Body -->
      <div class="hero-body">
        <h1 class="hero-title">Lorem ipsum dolor sit amet</h1>

        <p class="mb-8 leading-relaxed">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi at
          consequuntur cumque aliquid obcaecati ad iusto dolorum, hic inventore
          veniam natus, veritatis incidunt quas amet repudiandae nemo temporibus
          delectus perspiciatis.
        </p>

        <!-- Buttons -->
        <div class="flex justify-center">
          <button class="btn btn-primary py-2 px-6">Button</button>

          <button class="btn btn-secondary ml-4 py-2 px-6">Button</button>
        </div>
      </div>
    </div>
  </body>
</html>
