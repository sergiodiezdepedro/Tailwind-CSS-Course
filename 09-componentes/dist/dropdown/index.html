<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Component (Tailwind Made)</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="relative">
      <button class="dropdown group btn btn-secondary">
        <p class="px-4">Dropdown</p>
        <span class="row">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19 9l-7 7-7-7" />
          </svg>
        </span>
        <div class="dropdown-body">
          <ul class="list">
            <li class="list-item">Elemento #1</li>
            <li class="list-item">Elemento #2</li>
            <li class="list-item">Elemento #3</li>
            <li class="list-item">Elemento #4</li>
            <li class="list-item">Elemento #5</li>
          </ul>
        </div>
      </button>
    </div>
  </body>
</html>
