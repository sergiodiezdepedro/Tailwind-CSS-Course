<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons Component (Tailwind Made)</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <main class="container mx-auto py-8">
      <div class="space-y-5 px-4">
        <h1 class="text-3xl">Basic buttons</h1>
        <div class="flex flex-wrap gap-3">
          <button class="btn btn-primary">Button Primary</button>
          <button class="btn btn-secondary">Button Secondary</button>
          <button class="btn btn-success">Button Success</button>
          <button class="btn btn-warning">Button Warning</button>
          <button class="btn btn-danger">Button Danger</button>
        </div>
        <h1 class="text-3xl">Outline buttons</h1>
        <div class="flex flex-wrap gap-3">
          <button class="btn outline-primary">Button Primary</button>
          <button class="btn outline-secondary">Button Secondary</button>
          <button class="btn outline-success">Button Success</button>
          <button class="btn outline-warning">Button Warning</button>
          <button class="btn outline-danger">Button Danger</button>
        </div>
        <h1 class="text-3xl">Gradient buttons</h1>
        <div class="flex flex-wrap gap-3">
          <button class="btn gradient-primary">Button Primary</button>
          <button class="btn gradient-secondary">Button Secondary</button>
          <button class="btn gradient-success">Button Success</button>
          <button class="btn gradient-warning">Button Warning</button>
          <button class="btn gradient-danger">Button Danger</button>
        </div>
      </div>
      </div>
    </main>
  </body>
</html>
